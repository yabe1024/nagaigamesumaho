<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>長井ゲーム（スマホ対応オンライン対戦）</title>
  <style>
    body {
      background-color: #111;
      margin: 0;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    #controlPanel {
      text-align: center;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    #controlPanel input, #controlPanel button {
      margin: 4px;
      padding: 6px 10px;
      font-size: 16px;
    }

    #game-wrapper {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
      width: 100%;
      max-width: 1200px;
    }

    #game-container, #enemy-container {
      position: relative;
      margin: 5px;
      border: 2px solid white;
      border-radius: 10px;
      overflow: hidden;
    }

    canvas {
      width: 100%;
      height: auto;
      display: block;
    }

    #enemyVideo {
      width: 100%;
      height: auto;
      background: black;
      border-radius: 10px;
    }

    #score {
      position: absolute;
      top: 8px;
      left: 8px;
      font-size: 18px;
    }

    #ranking {
      margin-top: 15px;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 8px;
      max-width: 300px;
      width: 90%;
    }

    #ranking h3 {
      margin: 0;
      font-size: 18px;
      border-bottom: 1px solid #666;
      padding-bottom: 4px;
    }

    #ranking-list {
      margin-top: 8px;
      list-style: none;
      padding: 0;
      font-size: 16px;
    }
  </style>

  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./matter.min.js"></script>
</head>
<body>
  <div id="controlPanel">
    <input id="myCustomId" placeholder="自分のID（任意）">
    <button id="createRoom">ルーム作成</button>
    <input id="joinId" placeholder="相手のID">
    <button id="joinRoom">接続</button><br>
    あなたのID: <span id="myId">未発行</span> ／ 相手スコア: <span id="enemyScoreDisplay">0</span>
  </div>

  <div id="game-wrapper">
    <div id="game-container">
      <div id="score">スコア: <span id="score-value">0</span></div>
      <canvas id="gameCanvas"></canvas>
    </div>
    <div id="enemy-container">
      <video id="enemyVideo" autoplay playsinline></video>
    </div>
  </div>

  <div id="ranking">
    <h3>🏆 スコアランキング</h3>
    <ul id="ranking-list"></ul>
  </div>

  <script src="./script.js"></script>
</body>
</html>
